<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #tabs{
            width: 300px;
            height: 500px;
            position: relative;
            border: 1px solid black;
        }
        .tab{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: beige;
            color: blueviolet;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button onclick="ftab(0)">Tab1</button>
    <button onclick="ftab(1)">Tab2</button>
    <button onclick="ftab(2)">Tab3</button>
    <div id="tabs">
        <div class="tab"><h1>첫번째 탭</h1></div>
        <div class="tab" style="z-index: 7777777;"><h1>두번째 탭</h1></div>
        <div class="tab"><h1>세번째 탭</h1></div>
    </div>
</body>
<script>
    const myTabs = document.querySelectorAll('.tab');

    // 모든 탭 인덱스 초기화
    function finitTab(){
        for(let i=0; i<myTabs.length; i++){
            myTabs[i].style.zIndex = 1;
            // myTabs[i].style.borderBottom = "1px solid black";
        }
    }
    function ftab(pNum){
        finitTab();                                 // 모두 초기화
        myTabs[pNum].style.zIndex = 7777777;        // 원하는 것만 앞으로 내보낸다
        // event.target.style.borderBottom = "10px solid black";   // .....?
    }
</script>
</html>
