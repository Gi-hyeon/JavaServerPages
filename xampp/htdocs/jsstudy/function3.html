<script>
    // $.each를 만들어보자 (콜백 중요!) -> 쉬움

    const $ = {};   // 네임스페이용 빈 객체
    $.each = function(pArg, pCallback){     // $.each(배열, 콜백함수)
        if(Array.isArray(pArg)){        // 첫 번째 매개변수가 배열이 왔을 때
            for(let i=0; i<pArg.length; i++){
                pCallback(i, pArg[i]);
            }
        }else{                          // 첫 번째 매개변수가 배열이 아닐 때
            for(let attr in pArg){
                pCallback(attr, pArg[attr]);
            }
        }
    }

    // 테스트
    // callback 함수 사용하는 게 있어 보인다고해서 무조건 쓰는 건 좋지 않다.
    // 상황과 맥락에 맞게, break가 필요하다면, 단순 for문 직접 사용해야한다. 로직에 좀 더 집중!
    $.each(["가", "나", "다"], function(pInx, pVal){
        console.log(`${pInx} => ${pVal}`);
    });

    $.each({name : "정수", age : 26, pos : "반장"}, function(pAttr, pVal){
        console.log(`${pAttr} => ${pVal}`);
    });

</script>
