<script>
    const calculator = function(pOp){
        if(pOp == '+'){
            return function(pA, pB){
                return pA + pB;
            }
        }
        if(pOp == '-'){
            return function(pA, pB){
                return pA - pB;
            }
        }
        if(pOp == '*'){
            return function(pA, pB){
                return pA * pB;
            }
        }
    }

    console.log(calculator('+')(3, 7));
</script>
