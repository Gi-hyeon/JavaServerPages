<script>
    // return 아무거나 다된다. 추천하지는 않음
    const calculator = function(pOp){
        if(pOp == '+'){
            return function(pA, pB){
                return pA + pB;
            }
        }
        if(pOp == '-'){
            return function(pA, pB){
                return pA - pB;
            }
        }
        if(pOp == '*'){
            return function(pA, pB){
                return pA * pB;
            }
        }
    }

    console.log(calculator('+')(3, 7));
    console.log(calculator('*')(3, 7));

    // 3 + 7 - 4를 표현하면?    A - 4
    console.log(calculator('-')(calculator('+')(3, 7), 4));
</script>
