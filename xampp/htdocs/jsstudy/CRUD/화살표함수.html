<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 화살표 함수(Arrow Function)
    // 별거 없다 -> function 키워드를 하도 많이 쓰니 개발자 손목보호를 위해..
    // 주의 사항 : this 제어가 골치아플 때는 머리쓰지 말고 그냥 function 키워드 쓰자
    // this 기본은 무조건 한 단계 위 상위객체를 가리킨다고 되어있다.
    
    /* var fCheck = (pArg) => {
        console.log(pArg);
    } */
    
    // 매개변수가 1개일 때 ()를 생략할 수 있다.
    /* var fCheck = pArg => {
        console.log(pArg);
    } */

    // {} 안에 1개의 return 문만 있을 때 {}와 return을 생략할 수 있다.
    /* var fCheck = pArg => {
        return "으..." + pArg;
    } */

    /* 
    var fCheck = pArg => "으... " + pArg;   // 이 스타일이 아무 많이 쓰인다. 눈에 익히자
    console.log(fCheck("으......")); 
    */

    // 자주 사용되는 패턴이 있다.
    // fCheck("으...");


    var fTest = function(pArg){
        return function(pArg){
            return function(pArg){
                return pArg + " 으...";
            }
        }
    }

    // 말도 안 되는 위 함수를 화살표 함수로 고쳐보자 
    var fTest2 = pArg => pArg => pArg => pArg + " 으..."

    console.log(fTest("ㅇㅇ?"));

</script>
